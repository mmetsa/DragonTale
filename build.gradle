plugins {
    id "application"
}

repositories {
    flatDir {
        dirs 'libs'
    }
    mavenCentral()
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.google.code.gson:gson:2.2.4'
}

apply plugin : "java"
ext {
    javaMainClass = "com.ruthlessps.GameServer"
}

application {
    mainClassName = javaMainClass
}